<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="guest">
            <h2><span>Guest</span> {{ guest.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ guest.name }}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{ guest.lastName }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ guest.email }}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{ guest.phoneNumber }}</span>
                </dd>
                <dt><span>Notes</span></dt>
                <dd>
                    <span>{{ guest.notes }}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{ guest.createdAt }}</span>
                </dd>
                <dt><span>Enabled</span></dt>
                <dd>
                    <span>{{ guest.enabled }}</span>
                </dd>
                <dt><span>Ticket</span></dt>
                <dd>
                    <div *ngIf="guest.ticketId">
                        <a [routerLink]="['/ticket', guest.ticketId, 'view']">{{ guest.ticketId }}</a>
                    </div>
                </dd>
                <dt><span>Promotor</span></dt>
                <dd>
                    <div *ngIf="guest.promotorId">
                        <a [routerLink]="['/promotor', guest.promotorId, 'view']">{{ guest.promotorId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/guest', guest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
