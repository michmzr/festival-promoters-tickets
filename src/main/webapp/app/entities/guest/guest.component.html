<div>
    <h2 id="page-heading">
        <span>Guests</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-guest" [routerLink]="['/guest/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Guest
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="guests?.length === 0">
        <span>No guests found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="guests && guests.length > 0">
        <nav *ngIf="canLoadMore()" class="float-right">
            <br/>
            <ul class="pagination">
                <li class="page-item"><span class="button" (click)="loadPage(page + 1)"><fa-icon icon="sync"></fa-icon> Load next page</span>
                </li>
            </ul>
        </nav>

        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                <th scope="col" jhiSortBy="id"><span>ID</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="name"><span>Name</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="lastName"><span>Last Name</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="email"><span>Email</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="phoneNumber"><span>Phone Number</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="notes"><span>Notes</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                    <th scope="col"  jhiSortBy="createdAt"><span>Created At</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="enabled"><span>Enabled</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let guest of guests ;trackBy: trackId">
                    <td><a [routerLink]="['/guest', guest.id, 'view']">{{ guest.id }}</a></td>
                    <td>{{ guest.name }}</td>
                    <td>{{ guest.lastName }}</td>
                    <td>{{ guest.email }}</td>
                    <td>{{ guest.phoneNumber }}</td>
                    <td>{{ guest.notes }}</td>
                    <td>{{ guest.createdAt | date:'medium' }}</td>
                    <td>
                        <form-boolean-label [lbValue]="guest.enabled"></form-boolean-label>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/guest', guest.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/guest', guest.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(guest)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav *ngIf="canLoadMore()" class="float-right">
            <br/>
            <ul class="pagination">
                <li class="page-item"><span class="button" (click)="loadPage(page + 1)"><fa-icon icon="sync"></fa-icon> Load next page</span>
                </li>
            </ul>
        </nav>
    </div>

    <table-loading [show]="isLoading"></table-loading>
</div>
