<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-promo-code-heading">Create Promo Code</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.maxlength">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                           formControlName="notes"/>
                    <div *ngIf="editForm.get('notes')!.invalid && (editForm.get('notes')!.dirty || editForm.get('notes')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('notes')?.errors?.maxlength">
                        This field cannot be longer than 500 characters.
                        </small>
                    </div>
                </div>

                <!--   <div class="form-group">
                       <label class="form-control-label" for="field_enabled">Enabled</label>
                       <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                              formControlName="enabled"/>
                       <div *ngIf="editForm.get('enabled')!.invalid && (editForm.get('enabled')!.dirty || editForm.get('enabled')!.touched)">
                           <small class="form-text text-danger"
                                  *ngIf="editForm.get('enabled')?.errors?.required">
                           This field is required.
                           </small>
                       </div>
                   </div>

                   <div class="form-group">
                       <label class="form-control-label" for="field_createdAt">Created At</label>
                       <div class="d-flex">
                           <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                       </div>
                       <div *ngIf="editForm.get('createdAt')!.invalid && (editForm.get('createdAt')!.dirty || editForm.get('createdAt')!.touched)">
                           <small class="form-text text-danger"
                                  *ngIf="editForm.get('createdAt')?.errors?.required">
                           This field is required.
                           </small>
                           <small class="form-text text-danger"
                               [hidden]="!editForm.get('createdAt')?.errors?.ZonedDateTimelocal">
                               This field should be a date and time.
                           </small>
                       </div>
                   </div>

                   <div class="form-group">
                       <label class="form-control-label" for="field_disabledAt">Disabled At</label>
                       <div class="d-flex">
                           <input id="field_disabledAt" type="datetime-local" class="form-control" name="disabledAt" formControlName="disabledAt" placeholder="YYYY-MM-DD HH:mm"/>
                       </div>
                   </div>-->

                <div class="form-group">
                    <label class="form-control-label" for="field_promotor">Promotor</label>
                    <select class="form-control" id="field_promotor" name="promotor" formControlName="promotorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="promotorOption.id" *ngFor="let promotorOption of promotors; trackBy: trackById">{{ promotorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
