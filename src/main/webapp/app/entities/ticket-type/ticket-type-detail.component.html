<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ticketType">
            <h2><span>Ticket Type</span> {{ ticketType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ ticketType.name }}</span>
                </dd>
                <dt><span>Notes</span></dt>
                <dd>
                    <span>{{ ticketType.notes }}</span>
                </dd>
                <dt><span>Product id</span></dt>
                <dd>
                    <span>{{ ticketType.productId }}</span>
                </dd>
                <dt><span>Product url</span></dt>
                <dd>
                    <span>{{ ticketType.productUrl }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ticket-type', ticketType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
