<div>
    <h2 id="page-heading">
        <span>Ticket Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ticket-type" [routerLink]="['/ticket-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Ticket Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ticketTypes?.length === 0">
        <span>No ticketTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ticketTypes && ticketTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Notes</span></th>
                    <th scope="col" ><span>Product id</span></th>
                    <th scope="col" ><span>Product url</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticketType of ticketTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/ticket-type', ticketType.id, 'view']">{{ ticketType.id }}</a></td>
                    <td>{{ ticketType.name }}</td>
                    <td>{{ ticketType.notes }}</td>
                    <td>{{ ticketType.productId }}</td>
                    <td>{{ ticketType.productUrl }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ticket-type', ticketType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ticket-type', ticketType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ticketType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
