<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="promotor">
            <h2><span>Promotor</span> {{ promotor.id }}</h2>

            <hr>

            <div>
                <button [routerLink]="['/promotor', promotor.id, 'raport']"
                        class="btn btn-info btn-sm"
                        type="submit">
                    <fa-icon icon="file"></fa-icon>
                    <span class="d-none d-md-inline">Tickets raport</span>
                </button>

                <br/>
            </div>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ promotor.name }}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{ promotor.lastName }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ promotor.email }}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{ promotor.phoneNumber }}</span>
                </dd>
                <dt><span>Notes</span></dt>
                <dd>
                    <span>{{ promotor.notes }}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{ promotor.createdAt }}</span>
                </dd>
                <dt><span>Enabled</span></dt>
                <dd>
                    <span>{{ promotor.enabled }}</span>
                </dd>
                <dt><span>Promo codes</span></dt>
                <dd>
                    <ul>
                        <li *ngFor="let promo of promotor.promoCodes; let i = index">
                            <jhi-promotor-promo-code [promoCode]="promo"></jhi-promotor-promo-code>
                        </li>
                    </ul>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/promotor', promotor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
